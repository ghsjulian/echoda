# --- 1. HTTP Server Block (Port 80) for Redirection ---
server {
    listen 80;
    server_name api.agatuvoice.online www.api.agatuvoice.online;

    # Redirect all HTTP requests to the HTTPS equivalent.
    return 301 https://$host$request_uri;
}

# --- 2. HTTPS Server Block (Port 443) for API Proxy ---
server {
    listen 443 ssl;

    server_name api.agatuvoice.online www.api.agatuvoice.online;

    # --- SSL/TLS Configuration (Managed by Certbot) ---
    ssl_certificate /etc/letsencrypt/live/api.agatuvoice.online/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.agatuvoice.online/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # --- Proxy Configuration Block ---
    location / {
        # Forward all requests to the Node.js API
        proxy_pass http://localhost:3000;

        # Necessary for WebSockets
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';

        # Crucial headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        # Tells the API the protocol is 'https'
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_set_header Cookie $http_cookie;
    }
}



